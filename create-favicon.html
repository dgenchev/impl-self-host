<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <h1>Favicon Generator</h1>
    <p>This will help create an ICO file from your SVG.</p>
    
    <canvas id="faviconCanvas" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <br>
    <button onclick="generateFavicon()">Generate ICO</button>
    <br>
    <a id="downloadLink" style="display: none;">Download ICO</a>
    
    <script>
        function generateFavicon() {
            const canvas = document.getElementById('faviconCanvas');
            const ctx = canvas.getContext('2d');
            
            // Create a simple favicon (blue circle with white tooth)
            ctx.fillStyle = '#1ec7eb';
            ctx.beginPath();
            ctx.arc(16, 16, 14, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add a simple tooth shape
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(12, 8, 8, 16);
            ctx.fillRect(10, 12, 12, 8);
            
            // Convert to blob and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.getElementById('downloadLink');
                link.href = url;
                link.download = 'favicon.ico';
                link.style.display = 'block';
                link.click();
            }, 'image/x-icon');
        }
    </script>
</body>
</html>
